<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- BEGIN login-->
    <section class="login">
      <div class="login__wrap fl fl--col-wrap fl--just-bet"><a class="logo--login logo" href="#" title="logo"><img src="img/logo.svg" alt="logo"></a>
        <div class="login__body">
          <div class="login__check-in">
            <form class="form" action="#">
              <div class="form__inputs-wrap fl fl--col-wrap">
                <input class="form__input form__input--name let-space--01em" type="text" required placeholder="Username">
                <div class="form__password">
                  <input class="form__input form__input--pass let-space--01em" type="password" required placeholder="Password"><span class="form__span--visible-pass"></span>
                </div>
              </div>
              <button class="form__submit let-space--01em btn btn--blue" type="submit">Login</button>
            </form><a class="login__link-foggot text--color-ac let-space--01em" href="#">Forgot your password?</a>
          </div>
          <div class="social--login social fl fl--just-c"><a class="social__icon social__icon--facebook" href="#"><img src="img/facebook.png" alt="facebook"></a><a class="social__icon social__icon--google"><img src="img/google.png" alt="google"></a></div>
        </div>
        <div class="login__sign-wrap fl fl--just-c"><span class="login__sign-up login__sign-up--text let-space--01em text--color-white">Need an account?</span><a class="login__sign-up login__sign-up--link text--color-white" href="#">Sign up here</a></div>
      </div>
    </section>
    <!-- END login-->
  </body>
</html>
